<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Length</label>  
  <div class="col-md-2">
    <div class="input-group">
      <input id="textinput" name="textinput" type="text" placeholder="Veranda Length" class="form-control input-md">
      <span class="input-group-addon">m</span>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Width</label>

      <span class="input-group-addon">m</span>

  </div>
</div>
